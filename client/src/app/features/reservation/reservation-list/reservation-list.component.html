<div class="root" fxLayout="column" fxLayoutAlign="start center">
    <div class="table-container" fxLayout="column" fxFlex>
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between">
            <p class="title">Foglalások</p>
            <button mat-fab color="primary" (click)="addReservation()" class="add-fab"
                matTooltip="Új foglalás felvétele">+</button>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dátum </th>
                <td mat-cell *matCellDef="let reservation">
                    {{reservation.date}}
                </td>
            </ng-container>

            <ng-container matColumnDef="numberOfPeople">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendégek száma</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.numberOfPeople }</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Név</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.name}}</td>
            </ng-container>

            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Kontakt</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.contact}}</td>
            </ng-container>

            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Megjegyzések</th>
                <td mat-cell *matCellDef="let reservation">{{ reservation.notes}}</td>
            </ng-container>

            <ng-container matColumnDef="operations">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Műveletek </th>
                <td mat-cell *matCellDef="let reservation">
                    <button mat-raised-button color="primary" class="operation-button" matTooltip="Szerkesztés"
                        matTooltipPosition="above" [matTooltipShowDelay]="500" (click)="editReservation(reservation)">
                        <mat-icon matListIcon> edit </mat-icon>
                    </button>
                    <button mat-raised-button color="warn" class="operation-button" matTooltip="Törlés"
                        matTooltipPosition="above" [matTooltipShowDelay]="500" (click)="deleteReservation(reservation)">
                        <mat-icon matListIcon class="table-field-button"> delete </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
