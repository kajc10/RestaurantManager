<div class="root" fxLayout="column" fxLayoutAlign="start center">
  <div class="table-container" fxLayout="column" fxFlex>
    
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between" class="header-row">
      <p class="title">Rendelések</p>
      <button mat-fab color="primary" (click)="addOrder()" class="add-fab" matTooltip="Új rendelés felvétele">+</button>
    </div>

    <div fxFlex fxLayout="row wrap"> 
      <mat-card  class="card" *ngFor="let order of orders; let i = index">
        <mat-card-header>
          <mat-card-title>Order# {{i}}</mat-card-title>
          <mat-card-subtitle>Time</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Rendelés: {{order.orderItems}} </p>
          <p>Megjegyzések: {{order.notes}} </p>
          <p>Elvitel: {{order.takeaway}} </p>
          <p>Státusz: {{order.status}} </p>
  
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button (click)="deleteOrder(order)">Törlés</button>
          <button mat-raised-button (click)="editOrder(order)">Szerkesztés</button>
          <button mat-raised-button (click)="downloadInvoice(order)">Invoice</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
